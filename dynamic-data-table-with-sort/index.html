<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Data Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>User Data Table</h1>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search table...">
        </div>

        <table id="dataTable">
            <thead>
                <!-- Headers will be generated by JavaScript -->
            </thead>
            <tbody>
                <!-- Data rows will be generated by JavaScript -->
            </tbody>
        </table>
        <div id="noResults" style="display:none; text-align:center; padding: 20px;">
            No results found.
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
