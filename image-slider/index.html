<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slides">
                <!-- Slides will be populated by JavaScript or hardcoded -->
                <!-- Example of a hardcoded slide:
                <div class="slide active">
                    <img src="https://placehold.co/800x400/E91E63/FFFFFF?text=Image+1" alt="Image 1">
                    <div class="slide-caption">Caption for Image 1</div>
                </div>
                -->
            </div>

            <!-- Navigation Buttons -->
            <button class="slider-btn prev-btn" aria-label="Previous slide">></button>

            <button class="slider-btn next-btn" aria-label="Next slide">></button>

            <!-- Navigation Dots -->
            <div class="slider-dots">
                <!-- Dots will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
