<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Dynamic Table Generator</h1>

        <form id="tableGeneratorForm">
            <div class="form-group">
                <label for="rows">Number of Rows:</label>
                <input type="number" id="rows" name="rows" min="1" value="3" required>
            </div>

            <div class="form-group">
                <label for="columns">Number of Columns:</label>
                <input type="number" id="columns" name="columns" min="1" value="4" required>
            </div>

            <button type="submit">Generate Table</button>
        </form>

        <div id="tableContainer">
            <!-- Table will be rendered here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
