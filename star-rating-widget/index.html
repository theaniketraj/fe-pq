<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating Widget</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Rate This Product</h1>

        <div class="star-rating-widget" id="productRating" data-max-rating="5" data-current-rating="0">
            <div class="stars-container">
                <!-- Stars will be generated by JavaScript -->
            </div>
            <div class="rating-feedback">
                Current rating: <span class="current-rating-value">0</span>/5
            </div>
            <!-- Hidden input for form submission (optional) -->
            <input type="hidden" name="product_rating" id="productRatingValue" value="0">
        </div>

        <button id="submitRatingBtn" style="margin-top: 20px;">Submit Rating (Demo)</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
